<html>

<head>
  <title>this</title>
</head>

<body>
  <a href="/workshops/">Go back</a>
  <p><em>Open the console</em></p>

  <h1>
    <code>this</code> It refers to and object. This object is currently running a block of code.
  </h1>

  <script>
    // this scope global
    console.log(`this: ${this}`);

    // this function scope
    function whoIsThis() {
      return this;
    }

    console.log(`whoIsThis(): ${whoIsThis()}`);

    // this function scope - strict mode
    function whoIsThisStrict() {
      'use strict';
      return this;
    }

    console.log(`whoIsThisStrict(): ${whoIsThisStrict()}`);

    // this object context
    const person = {
      name: 'Nicolas',
      greet: function () {
        console.log(`Hi, I'm ${this.name}`);
      },
    };

    person.greet();

    // this function out of an object
    const action = person.greet;
    action();

    // this "class" context
    function Person(name) {
      // this = {}
      this.name = name;
    }

    Person.prototype.greet = function () {
      console.log(`My name is ${this.name}`);
    };

    const angela = new Person('Angela');
    angela.greet();
  </script>
</body>

</html>
