<html>
  <head>
    <title>this</title>
  </head>

  <body>
    <a href="/workshops/">Go back</a>
    <p><em>Open the console</em></p>

    <h1>
      <code>this</code> Refers to and object. This object is the one that is executing that part of the code.
    </h1>

    <script>
      // this global scope
      console.log(`this: ${this}`);

      // this function scope
      function whoIsThis() {
        return this;
      }

      console.log(`whoIsThis(): ${whoIsThis()}`);

      // this function scope - strict mode
      function whoIsThisStrict() {
        "use strict";
        return this;
      }

      console.log(`whoIsThisStrict(): ${whoIsThisStrict()}`);

      // this object context
      const person = {
        name: "Nicolas",
        saludar: function (){
          console.log(`Hi, I'm ${this.name}`);
        }
      }
      person.saludar();

      // this function out of and object
      const action = person.saludar;
      action();

      // this "class" context
      function Person (name) {
        this.name = name;
      }

      Person.prototype.saludar = function () {
        console.log(`My name is ${this.name}`);
      }

      const angela = new Person("Angela");
      angela.saludar();
    </script>
  </body>
</html>
