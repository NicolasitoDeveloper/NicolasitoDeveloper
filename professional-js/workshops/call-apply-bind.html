<html>

<head>
  <title>
    Function.prototype.call, Function.prototype.apply, Function.prototype.bind
  </title>
</head>

<body>
  <a href="/workshops/">Go back</a>
  <p><em>Open the console</em></p>

  <ul>
    <li><button class="call-to-action">Learn</button></li>
    <li><button class="call-to-action">Learn more</button></li>
    <li><button class="call-to-action">¡Always keep learning!</button></li>
  </ul>

  <script>
    // Establishing `this` using `call`
    function greet() {
      console.log(`Hi. I'm ${this.name} ${this.lastName}`);
    }

    const nicolas = {
      name: 'Nicolas',
      lastName: 'Giraldo Jiménez',
    };

    greet.call(nicolas);

    // Establishing `this` using `call` and passing arguments to the function
    function walk(meters, direction) {
      console.log(`${this.name} walks ${meters} meters towards ${direction}.`);
    }

    walk.call(nicolas, 400, 'north');

    // Establishing `this` using `apply` and passing arguments to the function
    const values = [800, 'north east'];
    walk.apply(nicolas, values);

    /*
      Call - comma
      Apply - array
    */

    // Establishing `this` in a new function using `bind`
    const nicolasito = { name: 'Nicolasito', lastName: 'Reyes' };
    const nicolasitoGreet = greet.bind(nicolasito);
    nicolasitoGreet();

    const nicolasitoWalks = walk.bind(nicolasito, 2000);
    nicolasitoWalks('west');

    // Cuándo es útil usar uno de estos métodos
    const buttons = document.getElementsByClassName('call-to-action');
    // buttons.forEach(button => {
    //   button.onclick = () => alert('¡Always keep learning!');
    // });

    // NodeList
    Array.prototype.forEach.call(buttons, button => {
      button.onclick = () => alert('¡Always keep learning!Nunca pares de aprender!');
    });
  </script>
</body>

</html>
